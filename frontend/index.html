<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>WaveSurfer Vite</title>
  <style>
    #waveform { height: 100px; background: #eee; }
    #spectrogram { height: 128px; background: black; }
  </style>
</head>
<body>
  <h2>🎙️ アップロードして波形＋スペクトログラム</h2>
  <input type="file" id="audioInput" accept="audio/*" />
  <button id="uploadBtn">📤 アップロード</button>
  <button id="playBtn" disabled>▶️ 再生</button>
  <div id="waveform"></div>
  <div id="spectrogram"></div>
  <div>
    再生位置: <span id="currentTime">0.00</span> 秒
  </div>
  <p>📝 文字起こし: <span id="transcriptionText">--</span></p>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
